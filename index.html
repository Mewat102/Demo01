<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message with Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #00d4ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #00d4ff;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #00a6cc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Send Message</h2>
    <form id="msgForm">
      <input type="text" id="message" placeholder="Enter your message" required>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const webhookURL = "https://script.google.com/macros/s/AKfycby9kn5tz3rjWNn3hM6Y8-0rzrkTrCO2kD5LD56i5KcrOxslV9utTwRC5JASj2RIxw3Tuw/exec";
    let locationLink = "";

    // Get live GPS location
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      locationLink = `https://maps.google.com/?q=${lat},${lon}`;
    }, err => {
      locationLink = "Location not available";
    });

    document.getElementById("msgForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const message = document.getElementById("message").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, location: locationLink })
      })
      .then(() => {
        document.getElementById("status").innerText = "‚úÖ Message sent!";
        document.getElementById("message").value = "";
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Error sending message.";
        document.getElementById("status").style.color = "red";
      });
    });
  </script>
</body>
</html>
